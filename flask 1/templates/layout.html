<!-- # Inside the layout file, we can make the general file structure for our program so that there is no need for writing 
 html code for each page having similar layout-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
 </head>
 <body>
    <h1>Welcome to the {{title}} page</h1>
    <!-- here the content is simply the name of the block. It can be named anything. We can also write endblock content if we want to
     be more specific -->
    {% block content %}
    <!-- The additional code that is file specific is added inside the block -->
    {% endblock %}
 </body>
 </html>
